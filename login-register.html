<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganVital</title>
    <link rel="stylesheet" href="constyle.css">
    <!-- linking the boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="contact-body">

        <div class="contact-wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>
            <div class="form-box login">
                <h2 class="animation">Login</h2>
                <form action="#">
                    <div class="input-box animation">
                        <input type="text" required aria-label="Username">
                        <label >Username</label>
                        <i class='bx bxs-user'></i>
                        
                    </div>
                    <div class="input-box animation">
                        <input type="password" required >
                        <label >password</label>
                        <i class='bx bxs-lock-alt'></i>

                    </div>
                    <button type="submit" class="contact-btn animation">Login</button>
                    <div class="logreg-link animation">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>

                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation">Welcome Back!</h2> 
                <p class="animation">please login!!!</p>
            </div>

            
                <div class="form-box register">
                    <h2 class="animation">Register</h2>
                    <form action="#">
                        <div class="input-box animation">
                            <input type="text" required>
                            <label >Username</label>
                            <i class='bx bxs-user'></i>
                            
                        </div>
                        <div class="input-box animation">
                            <input type="text" required>
                            <label >Email</label>
                            <i class='bx bxs-envelope'></i>
                            
                        </div>
                        <div class="input-box animation">
                            <input type="password" required >
                            <label >password</label>
                            <i class='bx bxs-lock-alt'></i>
    
                        </div>
                        <button type="submit" class="contact-btn animation">Register</button>
                        <div class="logreg-link animation">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
    
                    </form>
                </div>
                <div class="info-text register">
                    <h2 class="animation">Welcome</h2>
                    <p class="animation">Please register your self!!</p>
                </div>
        </div>
        <script src="script2.js"></script>
</body>
</html>
